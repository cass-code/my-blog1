<a class="box" href="{{ .Permalink }}">
  <h4 class="title is-4">{{ .Title }}</h4>
  <h6 class="subtitle has-text-grey is-6">{{ .Summary }}</h6>
  <div>
    <span class="tag is-primary">Author: {{ .Params.author }}</span>
    <span class="tag is-link">{{ .ReadingTime }} Minutes</span>
    <span class="tag is-success">{{ .Date.Format "Jan 2, 2006" }}</span>
    <span class="tag is-info">{{ .WordCount }} Words</span>
  </div>
</a>
